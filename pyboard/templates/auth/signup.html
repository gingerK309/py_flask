{% extends 'base.html' %}
{% block content %}
<div class='container my-3'>
    <form method='post' class='post-form'>
        {{form.csrf_token}}
        {% include 'form_errors.html' %}
        <div class='form-group'>
            <label for='username'>사용자 이름</label>
            <input type='text' class='form-control' name='username' id='username' value='{{form.username.data or ""}}'>
        </div>
        <div class='form-group'>
            <label for='pw1'>비밀번호</label>
            <input type='pw' class='form-control' name='pw1' id='pw' value='{{form.pw1.data or ""}}'>
        </div>
        <div class='form-group'>
            <label for='pw2'>비밀번호</label>
            <input type='pw' class='form-control' name='pw2' id='pw' value='{{form.pw2.data or ""}}'>
        </div>
        <div class='form-group'>
            <label for='email'>이메일</label>
            <input type='text' class='form-control' name='email' id='email' value='{{form.email.data or ""}}'>
        </div>
        <button type='submit' class='btn btn-primary'>가입하기</button>
    </form>
</div>
{% endblock %}
