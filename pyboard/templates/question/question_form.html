{% extends 'base.html' %}
{% block content %}

<h5 class='my-3 mx-5 border-bottom pb-2'>Question</h5>
<form method="post" class='post-form my-3 mx-5'>
    {{form.csrf_token}}
    <!-- 오류표시 Start -->
    {% for field, errors in form.errors.items() %}
    <div class="alert alert-danger" role="alert">
        <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
    </div>
    {% endfor %}
    <!-- 오류표시 End -->
    <div class='form-group'>
        <label for='subject'>제목</label>
        <input type='text' class='form-control' name='subject' id='subject' value='{{form.subject.data or ""}}'>
    </div>
    <div class='form-group'>
        <label for='content'>내용</label>
        <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or "" }}</textarea>

    </div>
    <button type='submit' class='btn btn-primary my-3'>작성 완료</button>
</form>

</div>
{% endblock %}
